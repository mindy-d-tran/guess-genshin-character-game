<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Genshin Guessing Game</title>
  </head>
  <body>
    <main class="container" id="game-app">
      <section class="container column-flex" id="answer-area">
        <div class="img-area"></div>
        <h2></h2>
      </section>

      <section class="container column-flex" id="question-area">
        <div class="container column-flex" id="title-area">
          <h1>Who's that Character</h1>
          <p>Genshin Edition</p>
        </div>
        <form class="container column-flex" id="user-guess-form">
          <input type="text" name="user-guess" id="user-guess" />
          <button type="submit">submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
